    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    // filter - iterable 변수에서 원하는 조건에 해당하는 요소들만 뽑아올 수 있음
    // Case 1
    const fifteen1 = inventors.filter(function (inventor) {
      if (inventor.year >= 1500 && inventor.year < 1600) {
        return true;
      }
    });
    console.log(fifteen1);

    // Case 2

    });

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    // map - iterable 변수에서 모든 요소들을 함수를 적용시켜서 반환

    const fullNames1 = inventors.map(inventor => inventor.first+' '+inventor.last);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    // sort - 정렬
    // Case 1
    const ordered1 = inventors.sort(function (a, b) {

      } else {

      }
    });
    console.table(ordered1)

    // Case 2 (삼항연산자)
    const ordered2 = inventors.sort((a, b) => a.year > b.year ? 1 : -1);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    // reduce - 전체 요소를 누적값을 해줌
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);
    console.log(totalYears);



    // 5. Sort the inventors by years lived
    const oldest = inventors.sort((a, b) => {
      const leftMan = a.passed - a.year;
      const rightMan = b.passed - b.year;
      return leftMan > rightMan ? -1 : 1;
    });
    console.table(oldest);

    // 7. sort Exercise

    const lastNameSort = people.sort((a, b) => {

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transPortation = data.reduce(function (obj, item) {
      if (!obj[item]) {     // 객체에 해당하는 키값이 존재하지 않으면 생성하여 값을 0으로 한다
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {});       // 카운트 할 데이터가 종류가 다양하므로 딕셔너리 객체로 해주어야한다
